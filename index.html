<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./load.js"></script>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./Red_SOUL_sprite.webp">
    <title>MTT’s Masterpiece Terminal</title>
</head>
<body>

    <div id="load">
        <img id="heart" src="./images/red-soul-sprite.png">
    </div>

    <div class="content-wrapper">

        <div class="left-section"></div>

        <div class="center-section">
            
            <div class="top-part"> 

                <div class="arm-space">
                    <img id="left-arm" draggable="false" src="./images/mett-sprite/arm-left.png">
                </div>

                <div class="main-body">
                    <div oncontextmenu="return false" class="head">
                        <div id="mett-a-sketch"></div>
                        <div id="mouth">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="body">
                        <img draggable="false" src="./images/mett-sprite/button-1.png">
                        <img draggable="false" src="./images/mett-sprite/button-2.png">
                        <img draggable="false" src="./images/mett-sprite/button-3.png">
                        <img draggable="false" src="./images/mett-sprite/button-4.png">
                    </div>
                    <div class="leg"></div>
                    <img draggable="false" id="wheel" src="./images/mett-sprite/mett-wheel.png">
                </div>
            
                <div class="arm-space">
                    <img id="right-arm" draggable="false" src="./images/mett-sprite/arm-right-1.png">
                </div>
            </div> 

            <div class="middle-part"> 
                <div id="textbox">
                    <div id="star-space">*</div>
                    <div id="text-field">this is another long text added here for various testing purposes. because it just do be like that</div>
                </div>
            </div> 

            <div class="bottom-part">
                
                <div class="stats">
                    <div class="main-info">
                        <div class="name">Frisk</div>
                        <div class="level">lv 1</div>
                    </div>

                    <div class="health-info">
                        <div class="hp">HP</div>
                        <div class="hp-bar">
                            <div id="red"></div>
                            <div id="yellow"></div>
                        </div>
                        <div class="hp-numbers">20 / 20</div>
                    </div>
                </div>

                <div class="buttons">
                    <div class="action-button" id="fight-button">
                        <div class="button-symbol" id="fight-symbol">#</div>
                        <div class="button-text">fight</div>
                    </div>

                    <div class="action-button" id="act-button">
                        <div class="button-symbol" id="act-symbol">$</div>
                        <div class="button-text">ACT</div> 
                    </div> 

                    <div class="action-button" id="item-button">
                        <div class="button-symbol" id="item-symbol">%</div>
                        <div class="button-text">item</div> 
                    </div>

                    <div class="action-button" id="mercy-button">
                        <div class="button-symbol" id="mercy-symbol">&</div>
                        <div class="button-text">mercy</div> 
                    </div>
                </div>
            </div>    
        </div>

        <div class="right-section"></div>

    </div>
    
    <audio id="battle-theme" src="./music/Undertale OST： 050 - Metal Crusher.mp3" loop="loop" ></audio>
    <audio id="battle-start-heartbreak" src="./music/before-battle.wav"></audio>
    <audio id="battle-start" src="./music/battle-start.mp3" ></audio>

    <audio id="button-select" src="./music/battle-button-select.mp3" ></audio>
    <audio id="button-select-confirm" src="./music/button-select-confirm.mp3"></audio>
    
    <!-- speech effects work best when set to 0.15 speed (approximately, maybe a bit more/less)
    i'll need to look into how I can achieve the "typewriter" effect to play a random beep for every new 
    on-screen word -->
    <audio id="speech-effect-1" src="./music/Metta Voice beeps/voice_metta_1.wav"></audio>
    <audio id="speech-effect-2" src="./music/Metta Voice beeps/voice_metta_2.wav"></audio>
    <audio id="speech-effect-3" src="./music/Metta Voice beeps/voice_metta_3.wav"></audio>
    <audio id="speech-effect-4" src="./music/Metta Voice beeps/voice_metta_4.wav"></audio>
    <audio id="speech-effect-5" src="./music/Metta Voice beeps/voice_metta_5.wav"></audio>
    <audio id="speech-effect-6" src="./music/Metta Voice beeps/voice_metta_6.wav"></audio>
    <audio id="speech-effect-7" src="./music/Metta Voice beeps/voice_metta_7.wav"></audio>
    <audio id="speech-effect-8" src="./music/Metta Voice beeps/voice_metta_8.wav"></audio>
    <audio id="speech-effect-9" src="./music/Metta Voice beeps/voice_metta_9.wav"></audio>

    <!-- sounds for other in-game text -->
    <audio id="textbox-typing" src="./music/voice-default.mp3"></audio>
</body>
</html>
